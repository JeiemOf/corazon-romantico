<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi amorcito</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    #heart {
      white-space: pre;
      font-family: monospace;
      font-size: 20px;
      font-weight: 300;
      margin-top: 40px;
      line-height: 1.2;
    }

    .blink {
      animation: blink 1.5s infinite;
      color: red;
    }

    .mensaje-final {
      margin-top: 40px;
      font-size: 22px;
      color: crimson;
      font-weight: bold;
      animation: aparecer 2s ease-in-out;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #heart {
        font-size: 14px;
      }

      .mensaje-final {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>Escribe tu hermoso nombre mi vida</h1>
  <input type="text" id="nombre" placeholder="Ej: Tu nombre" maxlength="30">
  <button onclick="formarCorazon()">Enviar</button>

  <div id="heart"></div>
  <div id="mensaje" class="mensaje-final"></div>

  <script>
    const plantilla = [
      "          @@@@           @@@@          ",
      "       @@@@@@@@       @@@@@@@@         ",
      "     @@@@@@@@@@@@   @@@@@@@@@@@@       ",
      "    @@@@@@@@@@@@@@@@@@@@@@@@@@@@       ",
      "   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@      ",
      "   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@      ",
      "   @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@      ",
      "    @@@@@@@@@@@@@@@@@@@@@@@@@@@@       ",
      "     @@@@@@@@@@@@@@@@@@@@@@@@@@        ",
      "       @@@@@@@@@@@@@@@@@@@@@@          ",
      "         @@@@@@@@@@@@@@@@@@            ",
      "           @@@@@@@@@@@@@@              ",
      "             @@@@@@@@@@                ",
      "               @@@@@@                  ",
      "                @@@@                   ",
      "                 @@                    "
    ];

    function formarCorazon() {
      const nombre = document.getElementById("nombre").value.trim() || "Amor";
      const letras = nombre.split('');
      let i = 0;
      let resultado = "";

      for (let linea of plantilla) {
        let nuevaLinea = "";
        for (let char of linea) {
          if (char === "@") {
            const letra = letras[i % letras.length];
            nuevaLinea += `<span class="blink">${letra}</span>`;
            i++;
          } else {
            nuevaLinea += " ";
          }
        }
        resultado += nuevaLinea + "<br>";
      }

      document.getElementById("heart").innerHTML = resultado;

      // Mensaje personalizado al final
      document.getElementById("mensaje").innerHTML = `Te quiero mucho mi amor, ${nombre}. ❤️`;
    }
  </script>
</body>
</html>
